{% extends 'base.html' %}

{% block title %} {{nombre}} | Producto {% endblock %}

{% block content %}

<style>
    
    .detail{
        min-height: 75vh;
    }
    .card-body img{
        width: 100%;
    }
    .categoria{
        color: gray;
    }

    @media(max-width: 600px){
        .detail{
            position: static;
        }
    }
</style>

<section class="detail m-4 py-3">
    <section class="card col-md-6 m-auto">
        {% for item in producto %}
        <article class="card-header">
            <article class="card-title d-flex justify-content-between">
                <h3>{{item.nombre}}</h3>
                <a class="btn btn-danger" href="/">X</a>
            </article>
        </article>
    
        <article class="card-body p-3">
            <p class="float-end categoria">
                {{item.categoria}}
            </p>
            <img src="{{item.imagen}}" alt="">
            <p>
                {{item.descripcion | safe}}
            </p>
            <h5 class="text-center">
                $ {{item.precio}}
            </h5>
        </article>
    
        <article class="card-footer">
            <a class="btn btn-success w-100" href="https://wa.me/{{whatsapp}}?text=Hola,%20Me%20gustaria%20comprar%20un%20{{item.nombre}}%20que%20vi%20en%20tu%20pagina%20web">
                Comprar <i class="fa-brands fa-whatsapp" style="color: #ffffff;"></i>
            </a>
        </article>
        {% endfor item in %}
    </section>
    
</section>
{% endblock %}
